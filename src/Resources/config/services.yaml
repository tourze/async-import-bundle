services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  AsyncImportBundle\Controller\:
    resource: '../../Controller/'
  AsyncImportBundle\Repository\:
    resource: '../../Repository/'

  # 明确定义各个服务
  AsyncImportBundle\Service\AsyncImportService: ~
  AsyncImportBundle\Service\FileParserFactory: ~
  AsyncImportBundle\Service\ImportHandlerRegistry: ~
  AsyncImportBundle\Service\ImportProgressTracker: ~
  AsyncImportBundle\Service\Parser\CsvParser: ~
  AsyncImportBundle\Service\Parser\ExcelParser: ~
  AsyncImportBundle\Service\Parser\JsonParser: ~

  # 文件解析器自动标签
  _instanceof:
    AsyncImportBundle\Service\FileParserInterface:
      tags: ['async_import.file_parser']
    AsyncImportBundle\Service\ImportHandlerInterface:
      tags: ['async_import.handler']

  # Message handlers
  AsyncImportBundle\MessageHandler\:
    resource: '../../MessageHandler/'

  # Admin Menu Service
  AsyncImportBundle\Service\AdminMenu:
    tags:
      - { name: 'tourze.easy_admin_menu.provider' }
